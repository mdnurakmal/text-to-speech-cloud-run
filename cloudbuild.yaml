steps:
  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/${GOOGLE_CLOUD_PROJECT}/${_SERVICE_NAME}",
        "${_SERVICE_FOLDER}",
      ]

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${GOOGLE_CLOUD_PROJECT}/${_SERVICE_NAME}"]

substitutions:
  _SERVICE_FOLDER: text-speech
  _SERVICE_NAME: text-to-speech

images:
  - "gcr.io/${GOOGLE_CLOUD_PROJECT}/${_SERVICE_NAME}"
